
<div class="container">
  <mat-card>
      <mat-horizontal-stepper #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Fill your details</ng-template>
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="firstCtrl" required>
              </mat-form-field><br>
              <mat-form-field>
                <input matInput placeholder="Gender" formControlName="firstCtrl" required>
              </mat-form-field><br>
               <mat-form-field><input matInput placeholder="Age" formControlName="firstCtrl" required></mat-form-field><br>
               <mat-form-field><input matInput placeholder="Height" formControlName="firstCtrl" required></mat-form-field><br>
               <mat-form-field><input matInput placeholder="Weight" formControlName="firstCtrl" required></mat-form-field><br>
               <mat-form-field><input matInput placeholder="Waist" formControlName="firstCtrl" required></mat-form-field><br>
               <mat-form-field><input matInput placeholder="Hips" formControlName="firstCtrl" required></mat-form-field>
              
              <div>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Fill out your address</ng-template>
              
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      
  </mat-card>
  </div>
